<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Rewards</ion-list-header>
    <ion-item *ngFor="let item of rewards | async">
      <div>{{item.name}}</div>
      <div>{{item.amount}}</div>
      <div>{{item.points}}</div>

    </ion-item>
  </ion-list>
</ion-content>
