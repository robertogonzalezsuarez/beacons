<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Signup</h2>
  <form [formGroup]="loginForm" (ngSubmit)="signup()">
    <ion-label>name</ion-label>
    <ion-input formControlName="name" type="text" name="name"></ion-input>
    <ion-label>email</ion-label>
    <ion-input formControlName="email" type="email" name="email"></ion-input>
    <ion-label>Password</ion-label>
    <ion-input formControlName="password" type="password" name="password"></ion-input>

    <div>
      <button ion-button round type="submit" [disabled]="!loginForm.valid">SignUp</button>
    </div>
  </form>


</ion-content>
